  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: frontend-deployment
      app.kubernetes.io/managed-by: cloud-console
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
