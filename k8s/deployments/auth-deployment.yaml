apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth
    tier: backend
    tier-level: "5"
    component: authentication-service
  name: auth-deployment
  namespace: backend
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: auth
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: auth
        tier: backend
        tier-level: "5"
        component: authentication-service
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: auth-env
        image: us-central1-docker.pkg.dev/turnkey-cyclist-480023-j5/runpath-repo/auth-service:v2
        imagePullPolicy: Always
        name: auth-container
        ports:
        - containerPort: 8000
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /app/creds
          name: firebase-credentials
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: firebase-credentials
        secret:
          defaultMode: 420
          secretName: firebase-config
