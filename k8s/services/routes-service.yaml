apiVersion: v1
kind: Service
metadata:
  name: routes-service
  namespace: default
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: routes
  sessionAffinity: None
  type: ClusterIP
