apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-set-headers: default/mobile-proxy-headers
  name: mobile-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: mobile.runpath.duckdns.org
    http:
      paths:
      - backend:
          service:
            name: api-gateway-service
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - mobile.runpath.duckdns.org
    secretName: mobile-tls
