      us-central1-autoscaling.googleapis.com:443\n    location: us-central1-a\n    cluster_name:
      runpath-cluster\n    project: 536699234122\n    is_multi_tenant_cluster: false\n
      \   scrape_interval: 15s\n    gke_hostname: container.googleapis.com\nprocessors:\n
      \ resource:\n    attributes:\n    - key: opencensus.resourcetype\n      action:
      upsert\n      value: \"host\"\n    - key: cloud.zone\n      action: upsert\n
      \     value: us-central1-a\n    - key: host.name\n      action: upsert\n      value:
      \"$NODE_NAME\"\n    - key: k8s.cluster.name\n      action: upsert\n      value:
      runpath-cluster\n  metrics_export/resource:\n    detect_container_metrics: true\n
