- apiVersion: v1
  data:
    custom-resource-state-config.yaml: |-
      kind: CustomResourceStateMetrics
      spec:
        resources:
        - groupVersionKind:
            # Version is not specified due to a bug (fix https://github.com/kubernetes/kube-state-metrics/pull/2567 is not yet released).
            # We will decide whether to add the version after next KSM OSS release.
            group: jobset.x-k8s.io
            kind: "JobSet"
          labelsFromPath:
            jobset_name:
            - metadata
            - name
            namespace:
            - metadata
            - namespace
          metricNamePrefix: kube_jobset
          metrics:
          - name: "specified_replicas"
            help: "The Number of specified replicas per replicated jobs in a jobset."
            each:
              type: Gauge
              gauge:
                path: [spec, replicatedJobs]
                labelsFromPath:
                  replicated_job_name: ["name"]
                valueFrom: ["replicas"]
                nilIsZero: true
          - name: "ready_replicas"
            help: "The Number of ready replicas per replicated jobs in a jobset."
            each:
              type: Gauge
              gauge:
                path: [status, replicatedJobsStatus]
                labelsFromPath:
                  replicated_job_name: ["name"]
                valueFrom: ["ready"]
                nilIsZero: true
          - name: "succeeded_replicas"
            help: "The Number of succeeded replicas per replicated jobs in a jobset."
            each:
              type: Gauge
              gauge:
                path: [status, replicatedJobsStatus]
                labelsFromPath:
                  replicated_job_name: ["name"]
                valueFrom: ["succeeded"]
                nilIsZero: true
          - name: "failed_replicas"
            help: "The Number of failed replicas per replicated jobs in a jobset."
            each:
              type: Gauge
              gauge:
                path: [status, replicatedJobsStatus]
                labelsFromPath:
                  replicated_job_name: ["name"]
                valueFrom: ["failed"]
                nilIsZero: true
          - name: "active_replicas"
            help: "The Number of active replicas per replicated jobs in a jobset."
            each:
              type: Gauge
              gauge:
                path: [status, replicatedJobsStatus]
                labelsFromPath:
                  replicated_job_name: ["name"]
                valueFrom: ["active"]
                nilIsZero: true
          - name: "suspended_replicas"
            help: "The Number of suspended replicas per replicated jobs in a jobset."
            each:
              type: Gauge
              gauge:
                path: [status, replicatedJobsStatus]
                labelsFromPath:
                  replicated_job_name: ["name"]
                valueFrom: ["suspended"]
                nilIsZero: true
          - name: "status_condition"
            # The error log could be spammy if the metric path is not found.
            errorLogV: 4
            help: "The current status conditions of a jobset."
            each:
              type: Gauge
              gauge:
                path: [status, conditions]
                labelsFromPath:
                  condition: ["type"]
                valueFrom: ["status"]
          - name: "restarts"
            # The error log could be spammy if the metric path is not found.
            errorLogV: 4
            help: "The restart number of a jobset."
            each:
              type: Gauge
              gauge:
                path: [status]
                valueFrom: ["restarts"]
